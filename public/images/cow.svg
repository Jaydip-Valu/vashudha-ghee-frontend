<svg width="600" height="450" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 450">
  <defs>
    <linearGradient id="skyGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#dbeafe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#bfdbfe;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grassGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#86efac;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4ade80;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cowBodyGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f9fafb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e5e7eb;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Sky background -->
  <rect width="600" height="450" fill="url(#skyGrad)"/>

  <!-- Clouds -->
  <g opacity="0.7">
    <ellipse cx="100" cy="70" rx="50" ry="25" fill="white"/>
    <ellipse cx="130" cy="60" rx="40" ry="22" fill="white"/>
    <ellipse cx="70" cy="65" rx="35" ry="18" fill="white"/>
    <ellipse cx="450" cy="90" rx="60" ry="28" fill="white"/>
    <ellipse cx="490" cy="78" rx="45" ry="22" fill="white"/>
    <ellipse cx="415" cy="85" rx="38" ry="20" fill="white"/>
  </g>

  <!-- Sun -->
  <circle cx="520" cy="60" r="35" fill="#fcd34d" opacity="0.9"/>
  <circle cx="520" cy="60" r="28" fill="#fbbf24"/>

  <!-- Green ground / grass -->
  <rect x="0" y="310" width="600" height="140" fill="url(#grassGrad)"/>
  <!-- Ground curve -->
  <ellipse cx="300" cy="310" rx="310" ry="20" fill="#4ade80"/>

  <!-- Flowers in grass -->
  <g opacity="0.8">
    <circle cx="50" cy="305" r="6" fill="#fbbf24"/>
    <circle cx="150" cy="315" r="5" fill="#f472b6"/>
    <circle cx="480" cy="308" r="6" fill="#fbbf24"/>
    <circle cx="540" cy="318" r="5" fill="#f9a8d4"/>
    <circle cx="250" cy="320" r="5" fill="#fbbf24"/>
    <circle cx="380" cy="313" r="4" fill="#f472b6"/>
  </g>

  <!-- COW BODY -->
  <g transform="translate(80, 140)">
    <!-- Body -->
    <ellipse cx="200" cy="160" rx="145" ry="90" fill="url(#cowBodyGrad)" stroke="#d1d5db" stroke-width="2"/>

    <!-- Cow spots -->
    <ellipse cx="170" cy="140" rx="35" ry="25" fill="#374151" opacity="0.15"/>
    <ellipse cx="260" cy="170" rx="28" ry="22" fill="#374151" opacity="0.12"/>
    <ellipse cx="130" cy="185" rx="22" ry="18" fill="#374151" opacity="0.10"/>

    <!-- Neck -->
    <ellipse cx="80" cy="120" rx="38" ry="50" fill="#f3f4f6" stroke="#d1d5db" stroke-width="1.5"/>

    <!-- Head -->
    <ellipse cx="50" cy="80" rx="55" ry="45" fill="#f3f4f6" stroke="#d1d5db" stroke-width="2"/>

    <!-- Snout -->
    <ellipse cx="20" cy="95" rx="28" ry="20" fill="#fca5a5"/>
    <circle cx="12" cy="93" r="5" fill="#ef4444" opacity="0.5"/>
    <circle cx="28" cy="93" r="5" fill="#ef4444" opacity="0.5"/>

    <!-- Eyes -->
    <circle cx="55" cy="65" r="10" fill="white" stroke="#374151" stroke-width="1"/>
    <circle cx="57" cy="65" r="6" fill="#1f2937"/>
    <circle cx="59" cy="62" r="2" fill="white"/>

    <!-- Eyelashes -->
    <line x1="52" y1="56" x2="50" y2="50" stroke="#374151" stroke-width="1.5"/>
    <line x1="58" y1="55" x2="58" y2="49" stroke="#374151" stroke-width="1.5"/>
    <line x1="64" y1="57" x2="67" y2="52" stroke="#374151" stroke-width="1.5"/>

    <!-- Ears -->
    <ellipse cx="8" cy="52" rx="14" ry="20" fill="#f3f4f6" stroke="#d1d5db" stroke-width="1.5" transform="rotate(-15, 8, 52)"/>
    <ellipse cx="8" cy="52" rx="8" ry="12" fill="#fca5a5" opacity="0.6" transform="rotate(-15, 8, 52)"/>
    <ellipse cx="95" cy="45" rx="14" ry="18" fill="#f3f4f6" stroke="#d1d5db" stroke-width="1.5" transform="rotate(15, 95, 45)"/>
    <ellipse cx="95" cy="45" rx="8" ry="10" fill="#fca5a5" opacity="0.6" transform="rotate(15, 95, 45)"/>

    <!-- Horns -->
    <path d="M 20 38 Q 5 10 20 0" stroke="#d97706" stroke-width="5" fill="none" stroke-linecap="round"/>
    <path d="M 80 30 Q 95 5 78 -5" stroke="#d97706" stroke-width="5" fill="none" stroke-linecap="round"/>

    <!-- Tail -->
    <path d="M 345 140 Q 380 110 370 150 Q 360 190 380 200" stroke="#9ca3af" stroke-width="6" fill="none" stroke-linecap="round"/>
    <ellipse cx="382" cy="208" rx="12" ry="18" fill="#6b7280" transform="rotate(15, 382, 208)"/>

    <!-- Legs -->
    <rect x="100" y="230" width="28" height="80" rx="10" fill="#f3f4f6" stroke="#d1d5db" stroke-width="1.5"/>
    <rect x="150" y="235" width="28" height="75" rx="10" fill="#f3f4f6" stroke="#d1d5db" stroke-width="1.5"/>
    <rect x="260" y="235" width="28" height="75" rx="10" fill="#f3f4f6" stroke="#d1d5db" stroke-width="1.5"/>
    <rect x="310" y="230" width="28" height="80" rx="10" fill="#f3f4f6" stroke="#d1d5db" stroke-width="1.5"/>

    <!-- Hooves -->
    <rect x="100" y="302" width="28" height="14" rx="6" fill="#374151"/>
    <rect x="150" y="302" width="28" height="14" rx="6" fill="#374151"/>
    <rect x="260" y="302" width="28" height="14" rx="6" fill="#374151"/>
    <rect x="310" y="302" width="28" height="14" rx="6" fill="#374151"/>

    <!-- Udder -->
    <ellipse cx="200" cy="248" rx="40" ry="22" fill="#fca5a5"/>
    <circle cx="188" cy="264" r="6" fill="#f87171"/>
    <circle cx="212" cy="264" r="6" fill="#f87171"/>

    <!-- Collar / Bell -->
    <rect x="62" y="138" width="50" height="12" rx="4" fill="#f59e0b"/>
    <circle cx="87" cy="157" r="8" fill="#d97706"/>
    <circle cx="87" cy="157" r="5" fill="#b45309"/>
    <line x1="87" y1="162" x2="87" y2="168" stroke="#92400e" stroke-width="2"/>
  </g>

  <!-- Label banner -->
  <rect x="160" y="390" width="280" height="40" rx="20" fill="#d97706" opacity="0.9"/>
  <text x="300" y="416" font-family="Poppins, Arial, sans-serif" font-size="16" font-weight="700" fill="white" text-anchor="middle">üêÑ Pure Desi Cow</text>
</svg>
