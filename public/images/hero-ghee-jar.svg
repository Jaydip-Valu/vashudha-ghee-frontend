<svg width="600" height="600" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 600">
  <defs>
    <radialGradient id="bgGrad" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#FEF9E7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FDF3C0;stop-opacity:1" />
    </radialGradient>
    <radialGradient id="jarGrad" cx="35%" cy="30%" r="65%">
      <stop offset="0%" style="stop-color:#FFFDE7;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FFD54F;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F57F17;stop-opacity:1" />
    </radialGradient>
    <radialGradient id="gheeGrad" cx="40%" cy="40%" r="60%">
      <stop offset="0%" style="stop-color:#FFF9C4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F9A825;stop-opacity:1" />
    </radialGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="12" flood-color="#8D6E1A" flood-opacity="0.3"/>
    </filter>
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background circle -->
  <circle cx="300" cy="300" r="280" fill="url(#bgGrad)" />
  
  <!-- Decorative circles -->
  <circle cx="300" cy="300" r="240" fill="none" stroke="#F9A825" stroke-width="1" stroke-dasharray="8 6" opacity="0.4"/>
  <circle cx="300" cy="300" r="200" fill="none" stroke="#FFD54F" stroke-width="0.5" opacity="0.3"/>

  <!-- Leaves decoration -->
  <ellipse cx="130" cy="200" rx="45" ry="18" fill="#81C784" transform="rotate(-30 130 200)" opacity="0.8"/>
  <ellipse cx="120" cy="195" rx="40" ry="15" fill="#66BB6A" transform="rotate(-30 120 195)" opacity="0.6"/>
  <ellipse cx="470" cy="180" rx="45" ry="18" fill="#81C784" transform="rotate(30 470 180)" opacity="0.8"/>
  <ellipse cx="480" cy="185" rx="40" ry="15" fill="#66BB6A" transform="rotate(30 480 185)" opacity="0.6"/>
  
  <!-- Flower dots decoration -->
  <circle cx="150" cy="420" r="8" fill="#FFB300" opacity="0.6"/>
  <circle cx="165" cy="405" r="5" fill="#FFA000" opacity="0.5"/>
  <circle cx="450" cy="400" r="8" fill="#FFB300" opacity="0.6"/>
  <circle cx="435" cy="415" r="5" fill="#FFA000" opacity="0.5"/>

  <!-- Ghee jar body -->
  <g filter="url(#shadow)">
    <!-- Jar shadow/base -->
    <ellipse cx="300" cy="490" rx="110" ry="22" fill="#8D6E1A" opacity="0.25"/>
    
    <!-- Jar body -->
    <path d="M185 260 Q180 390 190 460 Q240 480 300 480 Q360 480 410 460 Q420 390 415 260 Z" 
          fill="url(#jarGrad)" stroke="#E65100" stroke-width="1.5"/>
    
    <!-- Jar highlight -->
    <path d="M195 270 Q192 380 198 450 Q225 466 265 470" 
          fill="none" stroke="#FFFDE7" stroke-width="8" stroke-linecap="round" opacity="0.5"/>
    
    <!-- Ghee content inside jar (golden) -->
    <ellipse cx="300" cy="265" rx="110" ry="35" fill="url(#gheeGrad)" opacity="0.9"/>
    
    <!-- Ghee shine -->
    <ellipse cx="275" cy="258" rx="50" ry="15" fill="#FFFDE7" opacity="0.5"/>
    
    <!-- Jar neck -->
    <rect x="245" y="210" width="110" height="55" rx="8" fill="#FFB300" stroke="#E65100" stroke-width="1.5"/>
    
    <!-- Jar neck highlight -->
    <rect x="252" y="215" width="25" height="40" rx="4" fill="#FFFDE7" opacity="0.35"/>
    
    <!-- Jar lid -->
    <ellipse cx="300" cy="210" rx="68" ry="18" fill="#D84315" stroke="#BF360C" stroke-width="1.5"/>
    <ellipse cx="300" cy="206" rx="64" ry="15" fill="#E64A19"/>
    <ellipse cx="300" cy="203" rx="58" ry="12" fill="#EF6C00"/>
    
    <!-- Lid knob -->
    <ellipse cx="300" cy="195" rx="20" ry="10" fill="#D84315"/>
    <ellipse cx="300" cy="192" rx="16" ry="8" fill="#EF6C00"/>
    
    <!-- Label on jar -->
    <rect x="210" y="295" width="180" height="120" rx="8" fill="#FFF8E1" opacity="0.9" stroke="#FFB300" stroke-width="1.5"/>
    
    <!-- Label top decoration -->
    <rect x="210" y="295" width="180" height="30" rx="8" fill="#F57F17" opacity="0.8"/>
    <text x="300" y="316" font-family="Georgia, serif" font-size="13" font-weight="bold" fill="#FFFDE7" text-anchor="middle">VASHUDHA</text>
    
    <!-- Label text -->
    <text x="300" y="350" font-family="Georgia, serif" font-size="18" font-weight="bold" fill="#BF360C" text-anchor="middle">Pure Desi</text>
    <text x="300" y="372" font-family="Georgia, serif" font-size="22" font-weight="bold" fill="#E65100" text-anchor="middle">GHEE</text>
    
    <!-- Label divider -->
    <line x1="225" y1="385" x2="375" y2="385" stroke="#FFB300" stroke-width="1"/>
    
    <!-- Label info -->
    <text x="300" y="400" font-family="Arial, sans-serif" font-size="10" fill="#5D4037" text-anchor="middle">100% Pure • Natural • Traditional</text>
    <text x="300" y="415" font-family="Arial, sans-serif" font-size="9" fill="#795548" text-anchor="middle">Net Wt: 500g</text>
  </g>

  <!-- Ghee drip effect -->
  <path d="M380 290 Q388 320 382 360 Q385 362 388 360 Q394 320 392 290 Z" fill="#FFD54F" opacity="0.7"/>
  
  <!-- Decorative spoon -->
  <g transform="rotate(-25 450 380)" opacity="0.85">
    <ellipse cx="450" cy="340" rx="22" ry="12" fill="#FFD54F" stroke="#F9A825" stroke-width="1.5"/>
    <ellipse cx="450" cy="340" rx="16" ry="8" fill="#FFF9C4"/>
    <rect x="448" y="350" width="4" height="55" rx="2" fill="#FFB300"/>
  </g>
  
  <!-- Small ghee drops -->
  <circle cx="165" cy="340" r="6" fill="#FFD54F" opacity="0.7"/>
  <circle cx="158" cy="355" r="4" fill="#FFC107" opacity="0.6"/>
  <circle cx="172" cy="362" r="3" fill="#FFD54F" opacity="0.5"/>
</svg>
