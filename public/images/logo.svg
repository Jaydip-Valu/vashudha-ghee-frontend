<svg width="200" height="60" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 60">
  <defs>
    <linearGradient id="logoGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d97706;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Ghee pot icon -->
  <g transform="translate(4,8)">
    <!-- Pot body -->
    <ellipse cx="22" cy="36" rx="16" ry="6" fill="#d97706" opacity="0.4"/>
    <rect x="8" y="16" width="28" height="22" rx="6" fill="url(#logoGrad)"/>
    <!-- Pot lid -->
    <ellipse cx="22" cy="16" rx="14" ry="5" fill="#f59e0b"/>
    <ellipse cx="22" cy="14" rx="10" ry="3" fill="#fbbf24"/>
    <!-- Handle knob -->
    <circle cx="22" cy="11" r="3" fill="#d97706"/>
    <!-- Ghee drip -->
    <path d="M18 22 Q22 30 26 22" stroke="#fef3c7" stroke-width="2" fill="none" opacity="0.8"/>
    <!-- Small dots on pot -->
    <circle cx="15" cy="26" r="2" fill="#fef3c7" opacity="0.5"/>
    <circle cx="29" cy="26" r="2" fill="#fef3c7" opacity="0.5"/>
  </g>
  <!-- Brand name -->
  <text x="52" y="28" font-family="Poppins, Arial, sans-serif" font-size="18" font-weight="700" fill="#92400e">Vashudha</text>
  <text x="52" y="46" font-family="Poppins, Arial, sans-serif" font-size="14" font-weight="600" fill="#d97706">GHEE</text>
  <!-- Tagline underline -->
  <line x1="52" y1="50" x2="100%" y2="50" stroke="#f59e0b" stroke-width="2" opacity="0.6"/>
</svg>
