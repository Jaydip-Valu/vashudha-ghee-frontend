<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFF8E1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFF3CD;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="potGrad" cx="30%" cy="25%" r="65%">
      <stop offset="0%" style="stop-color:#D4A574;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B4513;stop-opacity:1" />
    </radialGradient>
    <radialGradient id="gheeGrad" cx="40%" cy="40%" r="60%">
      <stop offset="0%" style="stop-color:#FFF9C4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFD54F;stop-opacity:1" />
    </radialGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="6" stdDeviation="8" flood-color="#5D2E0A" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <rect width="800" height="500" fill="url(#bgGrad)"/>
  
  <!-- Fire/stove area -->
  <ellipse cx="300" cy="430" rx="120" ry="20" fill="#E65100" opacity="0.3"/>
  
  <!-- Flames -->
  <g opacity="0.85">
    <path d="M230 420 Q235 390 245 380 Q248 405 255 415 Q260 390 270 375 Q273 400 280 415 Q285 390 295 380 Q298 405 305 420 Z" fill="#FF6D00"/>
    <path d="M235 420 Q240 395 248 388 Q250 408 257 416 Q263 395 272 382 Q275 405 282 416 Q287 395 296 384 Q299 407 304 420 Z" fill="#FF9100"/>
    <path d="M240 420 Q245 400 252 393 Q254 412 260 417 Q265 400 274 388 Q277 408 284 417 Q289 400 297 390 Q300 410 303 420 Z" fill="#FFAB40"/>
  </g>
  
  <!-- Stove/chulha base -->
  <path d="M180 430 Q180 460 300 465 Q420 460 420 430 Q420 420 300 420 Q180 420 180 430 Z" fill="#5D4037" opacity="0.8"/>
  <rect x="200" y="415" width="200" height="20" rx="5" fill="#6D4C41"/>
  
  <!-- Clay pot (matka) on stove -->
  <g filter="url(#shadow)">
    <!-- Pot shadow -->
    <ellipse cx="300" cy="425" rx="90" ry="12" fill="#5D2E0A" opacity="0.2"/>
    
    <!-- Pot body -->
    <path d="M215 300 Q210 370 215 415 Q250 428 300 428 Q350 428 385 415 Q390 370 385 300 Q365 280 300 278 Q235 280 215 300 Z" fill="url(#potGrad)" stroke="#6D4C41" stroke-width="2"/>
    
    <!-- Pot highlight -->
    <path d="M225 305 Q222 365 226 408" stroke="#D4A574" stroke-width="8" stroke-linecap="round" opacity="0.4" fill="none"/>
    
    <!-- Pot neck -->
    <ellipse cx="300" cy="285" rx="55" ry="18" fill="#A0522D" stroke="#6D4C41" stroke-width="1.5"/>
    <ellipse cx="300" cy="280" rx="52" ry="15" fill="#B87333"/>
    
    <!-- Milk/curd inside pot - visible at top -->
    <ellipse cx="300" cy="282" rx="48" ry="12" fill="#FFFDE7" opacity="0.9"/>
    <ellipse cx="295" cy="280" rx="25" ry="7" fill="white" opacity="0.6"/>
    
    <!-- Decorative pattern on pot -->
    <path d="M240 340 Q300 330 360 340" stroke="#C19A6B" stroke-width="2" fill="none" opacity="0.5"/>
    <path d="M235 360 Q300 350 365 360" stroke="#C19A6B" stroke-width="2" fill="none" opacity="0.5"/>
    <circle cx="270" cy="355" r="4" fill="#D4A574" opacity="0.4"/>
    <circle cx="300" cy="353" r="4" fill="#D4A574" opacity="0.4"/>
    <circle cx="330" cy="355" r="4" fill="#D4A574" opacity="0.4"/>
    
    <!-- Bilona/wooden churner -->
    <rect x="294" y="140" width="12" height="160" rx="4" fill="#8B4513" stroke="#6D3B1C" stroke-width="1"/>
    
    <!-- Churner disc -->
    <ellipse cx="300" cy="240" rx="35" ry="12" fill="#A0522D" stroke="#6D3B1C" stroke-width="1.5"/>
    <ellipse cx="300" cy="237" rx="32" ry="10" fill="#C4A35A"/>
    
    <!-- Churner handle rope -->
    <path d="M270 175 Q285 165 300 160 Q315 165 330 175" stroke="#D4B483" stroke-width="3" fill="none" stroke-linecap="round"/>
    <path d="M275 160 Q290 150 305 148 Q318 152 328 162" stroke="#C4A35A" stroke-width="2" fill="none" stroke-linecap="round"/>
    
    <!-- Steam from pot -->
    <g opacity="0.4">
      <path d="M280 270 Q272 245 280 225 Q288 205 280 188" stroke="#90A4AE" stroke-width="3" fill="none" stroke-linecap="round"/>
      <path d="M300 265 Q292 240 300 220 Q308 200 300 183" stroke="#90A4AE" stroke-width="3" fill="none" stroke-linecap="round"/>
      <path d="M320 270 Q328 245 320 225 Q312 205 320 188" stroke="#90A4AE" stroke-width="3" fill="none" stroke-linecap="round"/>
    </g>
  </g>
  
  <!-- Ghee flowing out into small vessel -->
  <g opacity="0.9">
    <!-- Small bowl -->
    <path d="M440 380 Q430 420 450 430 Q480 435 510 430 Q530 420 520 380 Z" fill="#D4A574" stroke="#8B4513" stroke-width="1.5"/>
    <ellipse cx="480" cy="380" rx="40" ry="10" fill="#C4935A" stroke="#8B4513" stroke-width="1.5"/>
    
    <!-- Golden ghee in bowl -->
    <ellipse cx="480" cy="380" rx="36" ry="8" fill="url(#gheeGrad)" opacity="0.9"/>
    <ellipse cx="475" cy="378" rx="18" ry="4" fill="#FFFDE7" opacity="0.6"/>
    
    <!-- Ghee drop flowing -->
    <path d="M390 415 Q415 410 435 380" stroke="#FFD54F" stroke-width="6" fill="none" stroke-linecap="round" opacity="0.7"/>
    <circle cx="393" cy="414" r="8" fill="#FFD54F" opacity="0.7"/>
  </g>
  
  <!-- Leaves/herbs decoration -->
  <g opacity="0.75">
    <ellipse cx="140" cy="400" rx="30" ry="12" fill="#81C784" transform="rotate(-20 140 400)"/>
    <ellipse cx="155" cy="392" rx="25" ry="10" fill="#66BB6A" transform="rotate(-30 155 392)"/>
    <ellipse cx="660" cy="400" rx="30" ry="12" fill="#81C784" transform="rotate(20 660 400)"/>
    <ellipse cx="645" cy="392" rx="25" ry="10" fill="#66BB6A" transform="rotate(30 645 392)"/>
  </g>

  <!-- Title text -->
  <text x="400" y="65" font-family="Georgia, serif" font-size="30" font-weight="bold" fill="#E65100" text-anchor="middle">Traditional Bilona Method</text>
  <text x="400" y="100" font-family="Arial, sans-serif" font-size="16" fill="#795548" text-anchor="middle">Handcrafted with centuries-old wisdom</text>
  
  <!-- Step indicators -->
  <g>
    <circle cx="150" cy="250" r="28" fill="#FFD54F" stroke="#F9A825" stroke-width="2"/>
    <text x="150" y="255" font-family="Georgia, serif" font-size="14" font-weight="bold" fill="#5D2E0A" text-anchor="middle">Milk</text>
    
    <circle cx="400" cy="155" r="28" fill="#FFD54F" stroke="#F9A825" stroke-width="2"/>
    <text x="400" y="160" font-family="Georgia, serif" font-size="12" font-weight="bold" fill="#5D2E0A" text-anchor="middle">Churn</text>
    
    <circle cx="600" cy="310" r="28" fill="#FFD54F" stroke="#F9A825" stroke-width="2"/>
    <text x="600" y="315" font-family="Georgia, serif" font-size="14" font-weight="bold" fill="#5D2E0A" text-anchor="middle">Ghee</text>
    
    <path d="M178 250 Q290 200 372 160" stroke="#F9A825" stroke-width="2" fill="none" stroke-dasharray="6 4"/>
    <path d="M428 165 Q510 220 575 295" stroke="#F9A825" stroke-width="2" fill="none" stroke-dasharray="6 4"/>
  </g>
</svg>
