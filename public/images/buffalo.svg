<svg width="600" height="450" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 450">
  <defs>
    <linearGradient id="skyGradB" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f3e8ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9d5ff;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grassGradB" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#6ee7b7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#34d399;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="buffaloBodyGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#374151;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1f2937;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background sky -->
  <rect width="600" height="450" fill="url(#skyGradB)"/>

  <!-- Clouds -->
  <g opacity="0.6">
    <ellipse cx="120" cy="75" rx="55" ry="26" fill="white"/>
    <ellipse cx="155" cy="63" rx="42" ry="22" fill="white"/>
    <ellipse cx="85" cy="70" rx="38" ry="20" fill="white"/>
    <ellipse cx="460" cy="85" rx="58" ry="26" fill="white"/>
    <ellipse cx="500" cy="72" rx="44" ry="21" fill="white"/>
    <ellipse cx="425" cy="80" rx="36" ry="18" fill="white"/>
  </g>

  <!-- Moon (night sky feel) -->
  <circle cx="520" cy="65" r="35" fill="#fef3c7" opacity="0.85"/>
  <circle cx="530" cy="55" r="28" fill="#e9d5ff"/>

  <!-- Green ground -->
  <rect x="0" y="310" width="600" height="140" fill="url(#grassGradB)"/>
  <ellipse cx="300" cy="310" rx="310" ry="20" fill="#34d399"/>

  <!-- Mud puddle -->
  <ellipse cx="460" cy="328" rx="55" ry="14" fill="#92400e" opacity="0.25"/>

  <!-- Flowers -->
  <g opacity="0.75">
    <circle cx="60" cy="308" r="6" fill="#a78bfa"/>
    <circle cx="180" cy="318" r="5" fill="#c4b5fd"/>
    <circle cx="500" cy="305" r="6" fill="#a78bfa"/>
    <circle cx="560" cy="320" r="5" fill="#ddd6fe"/>
    <circle cx="300" cy="322" r="5" fill="#c4b5fd"/>
    <circle cx="390" cy="312" r="4" fill="#a78bfa"/>
  </g>

  <!-- BUFFALO BODY -->
  <g transform="translate(70, 135)">
    <!-- Body - large and stocky -->
    <ellipse cx="210" cy="165" rx="155" ry="95" fill="url(#buffaloBodyGrad)"/>

    <!-- Highlights on body -->
    <ellipse cx="180" cy="130" rx="50" ry="30" fill="#4b5563" opacity="0.4"/>
    <ellipse cx="270" cy="155" rx="40" ry="25" fill="#4b5563" opacity="0.3"/>

    <!-- Neck - thick -->
    <ellipse cx="82" cy="125" rx="42" ry="55" fill="#374151"/>

    <!-- Head - large and powerful -->
    <ellipse cx="52" cy="80" rx="58" ry="48" fill="#374151"/>

    <!-- Forehead hump (buffalo characteristic) -->
    <ellipse cx="65" cy="48" rx="35" ry="25" fill="#1f2937"/>

    <!-- Snout -->
    <ellipse cx="16" cy="98" rx="30" ry="22" fill="#6b7280"/>
    <circle cx="8" cy="96" r="6" fill="#4b5563"/>
    <circle cx="26" cy="96" r="6" fill="#4b5563"/>

    <!-- Eyes -->
    <circle cx="60" cy="67" r="11" fill="#6b7280" stroke="#9ca3af" stroke-width="1.5"/>
    <circle cx="62" cy="67" r="7" fill="#111827"/>
    <circle cx="64" cy="64" r="2.5" fill="white" opacity="0.8"/>

    <!-- Ears - wide and droopy -->
    <ellipse cx="4" cy="58" rx="16" ry="22" fill="#374151" transform="rotate(-20, 4, 58)"/>
    <ellipse cx="4" cy="58" rx="9" ry="13" fill="#6b7280" opacity="0.5" transform="rotate(-20, 4, 58)"/>
    <ellipse cx="100" cy="52" rx="16" ry="20" fill="#374151" transform="rotate(20, 100, 52)"/>
    <ellipse cx="100" cy="52" rx="9" ry="11" fill="#6b7280" opacity="0.5" transform="rotate(20, 100, 52)"/>

    <!-- Buffalo horns - curved outward and up -->
    <path d="M 18 42 Q -20 10 -5 -8 Q 8 -22 25 -10" stroke="#d97706" stroke-width="7" fill="none" stroke-linecap="round"/>
    <path d="M 88 35 Q 120 5 108 -12 Q 96 -26 78 -12" stroke="#d97706" stroke-width="7" fill="none" stroke-linecap="round"/>
    <!-- Horn tips -->
    <circle cx="25" cy="-10" r="5" fill="#b45309"/>
    <circle cx="78" cy="-12" r="5" fill="#b45309"/>

    <!-- Tail -->
    <path d="M 360 148 Q 395 115 388 158 Q 380 200 400 210" stroke="#4b5563" stroke-width="7" fill="none" stroke-linecap="round"/>
    <ellipse cx="402" cy="218" rx="13" ry="20" fill="#374151" transform="rotate(15, 402, 218)"/>

    <!-- Legs - thick and sturdy -->
    <rect x="95" y="238" width="32" height="82" rx="10" fill="#374151"/>
    <rect x="148" y="242" width="32" height="78" rx="10" fill="#374151"/>
    <rect x="268" y="242" width="32" height="78" rx="10" fill="#374151"/>
    <rect x="320" y="238" width="32" height="82" rx="10" fill="#374151"/>

    <!-- Hooves -->
    <rect x="95" y="312" width="32" height="15" rx="6" fill="#111827"/>
    <rect x="148" y="312" width="32" height="15" rx="6" fill="#111827"/>
    <rect x="268" y="312" width="32" height="15" rx="6" fill="#111827"/>
    <rect x="320" y="312" width="32" height="15" rx="6" fill="#111827"/>

    <!-- Udder -->
    <ellipse cx="205" cy="252" rx="42" ry="24" fill="#9ca3af"/>
    <circle cx="193" cy="270" r="6.5" fill="#6b7280"/>
    <circle cx="218" cy="270" r="6.5" fill="#6b7280"/>

    <!-- Collar with bell -->
    <rect x="65" y="145" width="50" height="13" rx="4" fill="#7c3aed"/>
    <circle cx="90" cy="165" r="9" fill="#6d28d9"/>
    <circle cx="90" cy="165" r="6" fill="#5b21b6"/>
    <line x1="90" y1="171" x2="90" y2="178" stroke="#4c1d95" stroke-width="2"/>

    <!-- Nose ring -->
    <path d="M 10 108 Q 16 118 22 108" stroke="#d97706" stroke-width="3" fill="none"/>
  </g>

  <!-- Label banner -->
  <rect x="155" y="390" width="290" height="40" rx="20" fill="#7c3aed" opacity="0.9"/>
  <text x="300" y="416" font-family="Poppins, Arial, sans-serif" font-size="16" font-weight="700" fill="white" text-anchor="middle">üêÉ Pure Buffalo</text>
</svg>
